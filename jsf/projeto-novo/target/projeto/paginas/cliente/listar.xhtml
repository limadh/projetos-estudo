<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="StyleSheet" type="text/css"
		href="http://localhost:8080/br.com.projeto/css/layout.css" media="screen" />
	<title>Listar Clientes</title>
</h:head>

<h:body>

	<div class="menu">
		<p:menu>
			<p:menuitem value="Listar Clientes"
				url="http://localhost:8080/br.com.projeto/paginas/cliente/listar.xhtml" />
			<p:menuitem value="Cadastrar Cliente"
				url="http://localhost:8080/br.com.projeto/paginas/cliente/cadastro.xhtml" />
		</p:menu>
	</div>

	<div class="page">
		<div class="content">
			<h2>Listar Clientes:</h2>
			<p:dataTable var="clientes" value="#{clienteBean.clientes}">
				<p:column headerText="Id">
					<h:outputText value="#{clientes.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{clientes.nome}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{clientes.email}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{clientes.telefone}" />
				</p:column>
				<p:column headerText="Obs">
					<h:outputText value="#{clientes.obs}" />
				</p:column>
			</p:dataTable>
		</div>
		<div class="both"></div>
	</div>

</h:body>
</html>
