<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="StyleSheet" type="text/css"
		href="http://localhost:8080/br.com.projeto/css/layout.css" media="screen" />
	<title>Novo Cliente</title>
</h:head>

<h:body>

	<div class="menu">
		<p:menu>
			<p:menuitem value="Listar Clientes"
				url="http://localhost:8080/br.com.projeto/paginas/cliente/listar.xhtml" />
			<p:menuitem value="Cadastrar Cliente"
				url="http://localhost:8080/br.com.projeto/paginas/cliente/cadastro.xhtml" />
		</p:menu>
	</div>

	<div class="page">
		<div class="content">
			<h:form id="formCadastroCliente">
				<h2>Cadastro de Clientes:</h2>
				<h:panelGrid>
					<label>Nome:</label>
					<h:inputText id="nome" value="#{clienteBean.nome}" />
					<label>Email:</label>
					<h:inputText id="email" value="#{clienteBean.email}" />
					<label>Telefone:</label>
					<h:inputText id="telefone" value="#{clienteBean.telefone}" />
					<label>Obs:</label>
					<h:inputTextarea id="obs" value="#{clienteBean.obs}" rows="3"
						cols="20" />
					<h:commandButton value="Cadastrar" action="#{clienteBean.novo}" />
				</h:panelGrid>
			</h:form>
		</div>
		<div class="both">
		</div>
	</div>

</h:body>
</html>
