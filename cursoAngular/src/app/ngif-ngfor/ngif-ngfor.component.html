<h1 *ngIf="true">Esse será exibido!</h1>
<h1 *ngIf="false">Esse não será exibdo!</h1>
<br />
<h1 *ngIf="numero > 5">Esse será exibdo! por que número = {{numero}}</h1>
<br />
Digite um número:<input type="text" (input)="numero = $event.target.value" />
<br />
<h1 *ngFor="let n of arrNumeros"> {{ n }} </h1>
